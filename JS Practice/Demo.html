<script>   
    console.log("hello world!")

    function name(n) {
        return n;
    }
    console.log(name("Utso"));

    // arrow func with explicite return
    const sayNameExp = (name) => {
        console.log(name)
    }

    sayNameExp("Blaze") // call the explicite func

    // arrow func with implicite return
    const sayNameImp = (name) => console.log(name)

    sayNameImp("Reyad"); // call the implicite func
</script>
